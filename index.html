<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries Info</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="App.css" />
    <link rel="stylesheet" href="./views/mainView/mainView.css" />
    <link rel="stylesheet" href="./components/filter/filter.css" />
    <link rel="stylesheet" href="./views/detailView/detailView.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body>
    <header id="main-header">
      <nav>
        <button class="theme btn">
          <i class="fa-solid fa-moon"></i>Dark theme
        </button>

        <h1>
          Find your place in the world...
          <i class="fa-solid fa-earth-americas"></i>
        </h1>

        <div class="filters">
          <input
            type="text"
            placeholder="&#xF002; Search by name"
            style="font-family: Arial, FontAwesome"
            id="input-filter"
            value=""
            aria-label="Search countries by name"
          />

          <select
            name="region-select"
            id="region-select"
            aria-label="choose region of interest"
          >
            <option value="" selected disabled>Filter by region</option>
            <option value="">Whole world</option>
            <option value="Europe">Europe</option>
            <option value="Asia">Asia</option>
            <option value="Americas">Americas</option>
            <option value="Africa">Africa</option>
            <option value="Oceania">Oceania</option>
          </select>
        </div>
      </nav>
    </header>
    <main id="countries"></main>

    <script type="module" src="./utils.js"></script>
    <script type="module" src="./components/filter/filter.js"></script>
    <script type="module" src="./views/mainView/mainView.js"></script>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script type="module" src="./views/detailView/detailView.js"></script>
    <script type="module" src="./App.js"></script>
  </body>
</html>
